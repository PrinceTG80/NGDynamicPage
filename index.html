  <script>
    function hideLoader() {
      const e = document.getElementById("loader");
      e.style.animation = "fadeinout 2s linear forwards"
      e.addEventListener("animationend", (ev) => {
        if (ev.type === "animationend") {
          e.style.display = "none";
          e.style.zIndex = -1;
        }
      }, false);
    }
  </script>
